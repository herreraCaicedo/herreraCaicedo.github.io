<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
    %3Crect width='100' height='100' fill='%23b00020'/%3E
    %3Ctext x='50' y='75' font-size='70' text-anchor='middle' fill='white' font-family='Arial, sans-serif'%3EH%3C/text%3E
  %3C/svg%3E">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alejandro Herrera-Caicedo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      background-color: #0a0a0a;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 80px 20px;
      line-height: 1.6;
      font-size: 15px;
      transition: all 0.4s ease-in-out;
    }

    h1 {
      font-size: 1.25rem;
      color: #fff;
      margin-bottom: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-weight: 500;
      letter-spacing: 0.3px;
      line-height: 1.3;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
      transition: color 0.3s ease;
    }

    nav {
      display: flex;
      gap: 20px;
      margin-bottom: 60px;
    }

    nav a {
      text-decoration: none;
      color: #71717a;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    nav a:hover,
    nav a.active {
      color: #ffffff;
    }

    .intro, .contact {
      margin-bottom: 40px;
    }

    .intro p, .contact p {
      color: #a1a1aa;
    }

    .contact a {
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px solid #262626;
    }

    .contact a:hover {
      border-bottom-color: #ffffff;
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #71717a;
      text-transform: uppercase;
    }

    .toggle-btn {
      margin-left: auto;
      padding: 4px 8px;
      font-family: Consolas, monospace;
      font-size: 12px;
      background-color: #ffffff;
      color: #000;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s ease;
    }

    .toggle-btn:hover {
      background-color: #000;
      color: #ffffff;
      border: 1px solid #ffffff;
    }

    /* Light Mode Styles */
    .light {
      background-color: #ffffff !important;
      color: #000000 !important;
    }

    .light h1 {
      color: #000000 !important;
    }

    .light nav a {
      color: #666666 !important;
    }

    .light nav a:hover,
    .light nav a.active {
      color: #000000 !important;
    }

    .light .intro p,
    .light .contact p {
      color: #333333 !important;
    }

    .light .contact a {
      color: #000000 !important;
      border-bottom: 1px solid #cccccc !important;
    }

    .light .contact a:hover {
      border-bottom-color: #000000 !important;
    }

    .light .footer {
      color: #666666 !important;
    }

    .light .toggle-btn {
      background-color: #000000 !important;
      color: #ffffff !important;
    }

    .light .toggle-btn:hover {
      background-color: #ffffff !important;
      color: #000000 !important;
      border: 1px solid #000000 !important;
    }

    @media (max-width: 640px) {
      body { padding: 60px 16px; }
      h1 { font-size: 2.2rem; }
      nav { gap: 10px; flex-wrap: wrap; }
      .intro-contact { flex-direction: column !important; gap: 20px !important; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="research.html">Research</a>
    <a href="teaching.html">Teaching</a>
    <a href="CV.pdf">CV</a>
    <button class="toggle-btn" onclick="toggleLightMode()">Light</button>
  </nav>

  <h1>Alejandro Herrera-Caicedo</h1>

  <div class="intro-contact" style="display: flex; gap: 40px; align-items: flex-start;">
    <div class="intro">
      <p>
        Fourth year student in Economics at UW-Madison studying industrial organization, labor economics, and public policy.
      </p>
    </div>

    <div class="contact">
      <p><a href="mailto:herreracaice@wisc.edu">herreracaice@wisc.edu</a></p>
      <p>7439 Social Sciences</p>
      <p>UW Madison</p>
    </div>
  </div>

  <div class="footer">
    Last updated: July 2025
  </div>

<script>
  // Restore light mode preference on load
  window.addEventListener("DOMContentLoaded", () => {
    const savedMode = localStorage.getItem("mode");
    if (savedMode === "light") {
      document.body.classList.add("light");
      const toggleBtn = document.querySelector('.toggle-btn');
      if (toggleBtn) toggleBtn.textContent = 'Dark';
    }
  });

  function toggleLightMode() {
    const isLight = document.body.classList.toggle('light');
    const toggleBtn = document.querySelector('.toggle-btn');
    if (toggleBtn) toggleBtn.textContent = isLight ? 'Dark' : 'Light';

    if (isLight) {
      localStorage.setItem("mode", "light");
    } else {
      localStorage.removeItem("mode");
    }
  }
</script>
</body>
</html>
