<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alejandro Herrera-Caicedo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 20px;
      line-height: 1.6;
      background-color: #ffffff;
      color: #333333;
      font-size: 15px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 400;
      color: #000000;
      margin-bottom: 60px;
      letter-spacing: -0.01em;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-bottom: 60px;
    }

    nav a {
      text-decoration: none;
      color: #666666;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    nav a:hover,
    nav a.active {
      color: #000000;
    }

    .intro {
      margin-bottom: 40px;
    }

    .intro p {
      color: #333333;
      margin-bottom: 0;
    }

    .contact {
      margin-bottom: 40px;
    }

    .contact p {
      color: #333333;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .contact a {
      color: #000000;
      text-decoration: none;
      border-bottom: 1px solid #cccccc;
    }

    .contact a:hover {
      border-bottom-color: #000000;
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #666666;
    }

    a {
      color: #000000;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.7;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }

      h1 {
        color: #ffffff;
      }

      nav a {
        color: #71717a;
      }

      nav a:hover,
      nav a.active {
        color: #ffffff;
      }

      .intro p {
        color: #e5e5e5;
      }

      .contact p {
        color: #a1a1aa;
      }

      .contact a {
        color: #ffffff;
        border-bottom-color: #262626;
      }

      .contact a:hover {
        border-bottom-color: #ffffff;
      }

      .footer {
        color: #71717a;
      }

      a {
        color: #ffffff;
      }

      a:hover {
        border-bottom-color: #ffffff;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 60px 16px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 40px;
      }

      nav {
        gap: 20px;
        margin-bottom: 40px;
      }

      .intro {
        margin-bottom: 30px;
      }

      .contact {
        margin-bottom: 30px;
      }

      .footer {
        margin-top: 40px;
      }

      /* Stack side by side layout on mobile */
      .intro-contact {
        flex-direction: column !important;
        gap: 20px !important;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="research.html">Research</a>
    <a href="teaching.html">Teaching</a>
    <a href="CV.pdf">CV</a>
  </nav>

  <h1>Alejandro Herrera-Caicedo</h1>
  
  <div class="intro-contact" style="display: flex; gap: 40px; align-items: flex-start;">
    <div class="intro">
      <p>
        Fourth year student in Economics at UW-Madison studying industrial organization, labor economics, and public policy.
      </p>
    </div>

    <div class="contact">
      <p>
        <a href="mailto:herreracaice@wisc.edu">herreracaice@wisc.edu</a>
      </p>
      <p>7439 Social Sciences</p>
      <p>UW Madison</p>
    </div>
  </div>

  <div class="footer">
    Last updated: June 2025
  </div>

</body>
</html>
