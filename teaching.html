<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research - Alejandro Herrera-Caicedo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 20px;
      line-height: 1.6;
      background-color: #ffffff;
      color: #333333;
      font-size: 15px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 400;
      color: #000000;
      margin-bottom: 60px;
      letter-spacing: -0.01em;
    }

    h2 {
      font-size: 1rem;
      font-weight: 500;
      color: #000000;
      margin: 60px 0 30px 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-bottom: 60px;
    }

    nav a {
      text-decoration: none;
      color: #666666;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    nav a:hover,
    nav a.active {
      color: #000000;
    }

    .paper {
      margin-bottom: 50px;
    }

    .paper-title {
      font-size: 1.1rem;
      font-weight: 400;
      color: #000000;
      margin-bottom: 8px;
    }

    .paper-authors {
      color: #666666;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .paper-link {
      margin-bottom: 20px;
    }

    .paper-link a {
      color: #666666;
      font-size: 14px;
      text-decoration: none;
      border-bottom: 1px solid #cccccc;
    }

    .paper-link a:hover {
      color: #000000;
      border-bottom-color: #000000;
    }

    .paper-abstract {
      color: #333333;
      line-height: 1.5;
      font-size: 14px;
    }

    .status {
      color: #666666;
      font-size: 12px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .presentation-list {
      list-style: none;
    }

    .presentation-list li {
      padding: 8px 0;
      color: #333333;
      font-size: 14px;
    }

    .presentation-year {
      color: #666666;
      margin-right: 15px;
    }

    a {
      color: #000000;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.7;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }

      h1, h2 {
        color: #ffffff;
      }

      .paper-title {
        color: #ffffff;
      }

      .paper-authors {
        color: #71717a;
      }

      .paper-link a {
        color: #71717a;
        border-bottom-color: #262626;
      }

      .paper-link a:hover {
        color: #ffffff;
        border-bottom-color: #ffffff;
      }

      .paper-abstract {
        color: #a1a1aa;
      }

      .status {
        color: #71717a;
      }

      nav a {
        color: #71717a;
      }

      nav a:hover,
      nav a.active {
        color: #ffffff;
      }

      .presentation-list li {
        color: #a1a1aa;
      }

      .presentation-year {
        color: #71717a;
      }

      a {
        color: #ffffff;
      }

      a:hover {
        border-bottom-color: #ffffff;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 60px 16px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 40px;
      }

      nav {
        flex-wrap: wrap;
        gap: 1.5rem;
      }

      h2 {
        margin: 40px 0 20px 0;
      }

      .paper {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="research.html" >Research</a>
    <a href="teaching.html" class="active">Teaching</a>
    <a href="CV.pdf">CV</a>
  </nav>


  <h2>In Construction </h2>


</body>
</html>
